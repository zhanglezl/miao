<script type="norun" id="ch0103/110">
    var x1 = Number(prompt("请输入a的横坐标"))
    var y1 = Number(prompt("请输入a的竖坐标"))
    var x2 = Number(prompt("请输入b的横坐标"))
    var y2 = Number(prompt("请输入b的竖坐标"))
    var x3 = Number(prompt("请输入c的横坐标"))
    var y3 = Number(prompt("请输入c的竖坐标"))
    var a1 = Math.abs(x1 - x2);
    var b1 = Math.abs(y1 - y2);
    var a = Math.sqrt(a1 * a1 + b1 * b1);
    var a2 = Math.abs(x1 - x3);
    var b2 = Math.abs(y1 - y3);
    var b = Math.sqrt(a2 * a2 + b2 * b2);
    var a3 = Math.abs(x3 - x2);
    var b3 = Math.abs(y3 - y2);
    var c = Math.sqrt(a3 * a3 + b3 * b3);
    var p = (a + b + c) / 2;
    console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)).toFixed(2));
</script>

<script type="norun" id="ch0105/37" >
  var m = parseInt(Number(prompt("请输入体力最大值：")));
  var n = parseInt(Number(prompt("请输入战斗力：")));
  var x = parseInt(Number(prompt("请输入拥有的能源元素：")));
  var i = 0;
  while (x >= 0) {
    i++;
    if (i * n >= m) {
      var b = parseInt(m / n);
      n += b;
      x -= i;
      i = 0;
    }
  }
  console.log(n);
</script>

<script type="norun" id="ch0105/42" >
  var h = Number(prompt("请输入一个矩形的高"));
  var w = Number(prompt("请输入一个矩形的宽"));
  var str = prompt("请输入用于画矩形的符号");
  var flag = Number(prompt("请输入是否使用实心(1/0)"));
  var totalStr = "";
  for (let i = 0; i < h; i++) {
    var pStr = str;
    for (let j = 0; j < w - 2; j++) {
      if (i == 0 || i == h - 1 || flag == 1) {
        pStr = pStr + str;
      } else {
        pStr = pStr + " ";
      }
    }
    totalStr += pStr + str + "\n";
  }
  console.log(totalStr);
</script>
