<script type="norun" id="ch0103/17">
    var x1 = Number(prompt("请输入a的横坐标"))
    var y1 = Number(prompt("请输入a的竖坐标"))
    var x2 = Number(prompt("请输入b的横坐标"))
    var y2 = Number(prompt("请输入b的竖坐标"))
    var x3 = Number(prompt("请输入c的横坐标"))
    var y3 = Number(prompt("请输入c的竖坐标"))
    var a =(Math.sqrt(Math.abs(x1 * x1 - x2 * x2 + y1 * y1 - y2 * y2)))
    var b =(Math.sqrt(Math.abs(x1 * x1 - x3 * x3 + y1 * y1 - y3 * y3)))
    var c =(Math.sqrt(Math.abs(x3 * x3 - x2 * x2 + y3 * y3 - y2 * y2)))
    var p = (a + b + c)/2
    console.log(Math.sqrt(p * (p - a) * (p - b) * (p - c)))
</script>
